<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://api.chayns.net/css/v4.2">



    <link href="app.scss" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://api.chayns.net/css/">

    <title>My Favourite Sites</title>
</head>

<body>
    <div id="app">
        <div class="tapp">
            <h1>My Favourite Sites</h1>

            <p class="info-txt">Auf My Favourite Sites kannst du ganz einfach alle chayns Seiten ansehen und deine
                Favouriten speichern!</p>

            <div class="accordion" data-group="1">
                <!-- Formular -->
                <div class="accordion__head">
                    <div class="accordion__head__icon accordion--trigger">
                        <i class="ts-angle-right"></i>
                    </div>
                    <div class="accordion__head__title  accordion--trigger">
                        eigene Seite hinzufÃ¼gen
                    </div>
                </div>
                <div class="accordion__body">
                    <div class="accordion__item">

                        <p class="form-txt">Hier kannst du einen Antrag ausfÃ¼llen um deine Seiten bei My Favourite Sites
                            zu speichern!
                        </p>

                        <div class="input-group textInp weite"> 
                            <input id="nameInput" class="input textInp" type="text" required> 
                            <label class="user-input" for="name2"> Name </label> 
                        </div>

                        <div class="input-group textInp weite"> 
                            <input id="emailInput" class="input textInp" type="text" required> 
                            <label class="user-input" for="name2"> e-Mail </label> 
                        </div>
                        <div class="input-group textInp weite"> 
                            <input id="adressInput" class="input textInp" type="text"> 
                            <label class="user-input" for="name2"> Adresse </label> 
                        </div>
                        

                        <!-- selectbutton -->
                        <button class="choosebutton">Seite</button>

                        <div class="input-group textInp weite"> 
                            <input id="commentInput" class="input textInp" type="text" required> 
                            <label class="user-input" for="name2"> Kommentar </label> 
                        </div>

                        <button id="send-button" class="button"> Absenden</button>


                    </div>
                </div>
            </div><!-- accordion -->




            <div class="background">
                <div class="filter">
                    <!-- icons -->
                    <div class="filter-icons">
                        <div class="filter-icon">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="filter-icon">
                            <i class="fas fa-film"></i>
                        </div>
                        <div class="filter-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="filter-icon">
                            <i class="fas fa-bicycle"></i>
                        </div>
                        <div class="filter-icon">
                            <i class="fas fa-heartbeat"></i>
                        </div>
                    </div>
                    <div class="filter-search">
                        <!-- search -->
                        <div class="input-group textInp weite"> 
                            <input id="search" class="input textInp" type="text" placeholder='Suche'>
                        </div>
                    </div>
                </div>

                <div id="toSite" class="sites"> <!-- page icons + names -->
                </div><!-- / sites -->
                <div class="more-button">
                    <button class="button" id="more">
                        Mehr
                    </button>
                </div>
                
            </div> <!-- / background -->
        </div> <!-- / tapp -->
    </div> <!-- / app -->
    <script src="https://api.chayns-static.space/js/v4.0/chayns.min.js"></script>
    <script src="https://polyfillsvc.tobit.com/polyfill.min.js?flags=gated&features=default,es6,Map,fetch"></script>
    <script src="https://api.chayns-static.space/ui/v4.0/chayns-ui.min.js"></script>
</body>

</html>
